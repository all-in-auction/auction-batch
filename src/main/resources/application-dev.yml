spring:
  datasource:
    master:
      jdbc-url: ${MASTER_DB_URL}
      username: root
      password: ${MASTER_DB_PW}
      driver-class-name: com.mysql.cj.jdbc.Driver

    slave:
      jdbc-url: ${SLAVE_DB_URL}
      username: root
      password: ${SLAVE_DB_PW}
      driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        show_sql: true
        format_sql: true

  data:
    redis:
      host: ${REDIS_HOST}
      port: 6379
      password: ${REDIS_PASSWORD}

logging:
  level:
    org:
      springframework:
        batch: debug